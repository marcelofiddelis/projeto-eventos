<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/conf/configuracoes.html :: headconf}"></head>
<body>
    <header th:replace="~{fragmentos/header/navbar.html :: header}"></header>

    <link rel="stylesheet" href="/css/loginStyle.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <div class="container-login">
        <div class="login-container">
            <h2 class="login-title">Bem-vindo! Fa√ßa Login</h2>
    
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-login w-100 mt-4">Entrar</button>
    
                <div class="text-center mt-3">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
            </form>
    
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
    


    <script th:replace="~{fragmentos/conf/configuracoes.html :: scriptconf}"></script>
    <footer th:replace="~{fragmentos/footer/footer.html :: footer}"></footer>
</body>
</html>
